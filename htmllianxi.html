<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>城东早春</title>
</head>
<body>
    <h3 align="center">
        城东早春
    </h3>
    <h3 align="right">
        <i>作者：杨巨源</i>
    </h3>
    <h3 align="left" style="color:blue">
        诗家清景在新春，
    </h3>
    <h3 align="left">
        <u>绿柳才黄半未匀。</u>
    </h3>
    <h3 align="left" style="color:blue">
        若待上林花似锦，
    </h3>
    <h3 align="left">
        <del>出门俱是看花人。</del>
    </h3>
</body>
</html>
