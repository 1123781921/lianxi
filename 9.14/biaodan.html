<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3 align="center">请填写域名信息（请你务必填写真实，有效和完整的域名注册信息。）</h3>
    <form>
        <table align="center">
            <tr>
                    <td align="right">登录账号：</td>
                    <td><input type="text" name="ss"></td>
            </tr>
            <tr>
                    <td align="right">密码：</td>
                    <td><input type="password" name="pwd" ></td>
            </tr>
            <tr>
                    <td align="right">性别：</td>
                    <td>
                         <input type="radio" name="sex" value="male">男
                         <input type="radio" name="sex" value="female">女
                    </td>
            </tr>
            <tr>
                    <td align="right">注册网址：</td>
                    <td><input type="text" name="zz" value="www."></td>
            </tr>
            <tr>
                    <td align="right">注册网址后缀：</td>
                    <td>
                        <input type="checkbox" name="vehicle" value="Bike">.com
                        <input type="checkbox" name="vehicle" value="Car">.cn
                        <input type="checkbox" name="vehicle" value="Bi">.net
                        <input type="checkbox" name="vehicle" value="Cr">.org
                    </td>
            </tr>
            <tr>
                    <td align="right">域名所有者（拼音）：</td>
                    <td><input type="text" name="ii"></td>
            </tr>
            <tr>
                    <td align="right">域名所有者（中文）：</td>
                    <td><input type="text" name="gg"></td>
            </tr>
            <tr>
                    <td align="right">所属区域：</td>
                    <td>
                        <select name="cars">
                            <option value="">中国</option>
                            <option value="">美国</option>
                            <option value="">日国</option>
                            <option value="">德国</option>
                        </select>
                        <select name="cc">
                                <option value="">--省份-</option>
                                <option value="">广西省</option>
                                <option value="">广东省</option>
                                <option value="">云南省</option>
                            </select>
                    </td>
            </tr>
            <tr>
                    <td align="right">单位所在地：</td>
                    <td><input type="text" name="ii"></td>
            </tr>
            <tr>
                    <td align="right">单位负责人：</td>
                    <td><input type="text" name="ii"></td>
            </tr>
            <tr>
                    <td align="right">通信地址：</td>
                    <td><input type="text" name="ii"></td>
            </tr>
            <tr>
                    <td align="right">联系电话：</td>
                    <td><input type="text" name="ii"></td>
            </tr>
            <tr>
                    <td align="right"></td>
                    <td><input type="submit" value="提交"><input type="submit" value="重置"></td>
            </tr>
        </table>
    </form>
</body>
</html>
